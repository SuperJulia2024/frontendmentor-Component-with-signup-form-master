<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="./styles/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <header>
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </header>
      <div class="customer-info">
        <section id="promo">
          <p>
            <span id="promo-free">Try it free 7 days</span> then $20/mo.
            thereafter
          </p>
        </section>
        <section id="form">
          <form action="" novalidate>
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              required
            />
            <label for="first-name" id="label-first-name">
              <p>First Name cannot be empty</p>
              <img src="./images/icon-error.svg" alt="Error icon"
            /></label>
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              required
            />
            <label for="last-name" id="label-last-name">
              <p>Last Name cannot be empty</p>
              <img src="./images/icon-error.svg" alt="Error icon"
            /></label>
            <input
              type="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label for="email" id="label-email">
              <p>Looks like this is not an email</p>
              <img src="./images/icon-error.svg" alt="Error icon"
            /></label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <label for="password" id="label-password">
              <p>Password cannot be empty</p>
              <img src="./images/icon-error.svg" alt="Error icon"
            /></label>
            <button type="button" id="button_form" onclick="buttonCheck()">
              Claim your free trial
            </button>
            <p>
              By clicking the button, you are agreeing to our<span id="T-and-C"
                >Terms and Services</span
              >
            </p>
          </form>
        </section>
      </div>
    </main>
    <script type="text/javascript" src="./scripts/main.js"></script>
  </body>
</html>
